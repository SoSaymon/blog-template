{% extends 'base_generic.html' %}

{% block title %}Edit profile{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-4">Edit profile</h1>
        <form action="{% url 'edit-profile' %}" method="post">
            {% csrf_token %}
            <table class="w-full">
                {{ form.as_table }}
            </table>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-4">Submit</button>
        </form>
    </div>
{% endblock %}
