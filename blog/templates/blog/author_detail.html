{% extends "base_generic.html" %}

{% block title %}{{ author.get_username }}{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">{{ author.username }}</h1>
        <p class="text-gray-600 mb-4">{{ author.email }}</p>
        <p class="text-gray-500 mb-2">Role: {{ author.get_role_display }}</p>
        <p class="text-gray-500 mb-2">Bio: {{ author.bio }}</p>
    </div>
{% endblock %}
