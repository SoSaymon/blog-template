{% extends "base_generic.html" %}

{% block content %}
    <div class="max-w-md mx-auto">
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}
                <ul class="text-red-500 mb-4">
                    {% for error in form.email.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block">Email</label>
                {{ form.email }}
            </div>
            <input type="submit" value="Reset Password" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        </form>
    </div>
{% endblock %}
